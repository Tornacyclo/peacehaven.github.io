<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Tutorial</title>
  </head>
  <body>
    <button onclick="sendMessage()">Send</button>
  </body>

  <script>
    function sendMessage() {
      const request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1067959346153140235/He9wSjRKGzftRBymMOFAZO49kb0D3MLPypZBIYy0MaLl9Oo3alh5ICvb1d3WxMDK1QMz");

      request.setRequestHeader('Content-type', 'application/json');

      const params = {
        username: "Xerath",
        avatar_url: "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Xerath_0.jpg",
        content: "I will show you true power"
      }

      request.send(JSON.stringify(params));
    }
  </script>
</html>
